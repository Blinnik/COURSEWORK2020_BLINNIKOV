{% extends 'main/base.html' %}

{% block title %}
Создание списка
{% endblock %}

{% block content %}
    <h1>Создать список</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.title }}<br>
        {{ form.list }}<br>
        <button type="submit" class="btn btn-info">Добавить</button>
        <span>{{ error }}</span>
    </form>
{% endblock %}
